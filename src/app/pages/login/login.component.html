<section>
  <div class="container">
    <div class="row">
      <div class="form-container col-lg-6 col-md-12 mx-auto">
        <mat-card>
          <mat-card-content>
            <div
              class="title text-center text-capitalize my-3"
              data-aos="fade-down"
              data-aos-duration="800">
              <h1 class="fw-bold">login</h1>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="login()">

              <mat-form-field appearance="fill" class="my-2">
                <mat-label>Enter Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. meow@cat.com">
                <mat-error *ngIf="loginForm.controls.email.errors?.['required']">
                  Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="loginForm.controls.email.errors?.['email']">
                  Please provide a valid email address
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill" class="my-2">
                <mat-label>Enter Password</mat-label>
                <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="**********">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="loginForm.controls.password.errors?.['required']">
                  Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="loginForm.controls.password.errors?.['minlength']">
                  Please provide a valid password with at least 6 characters
                </mat-error>
              </mat-form-field>

              <div class="button text-center my-3">
                <button type="submit" class="btn btn-warning rounded-pill w-100 btn-lg" [disabled]="loginForm.invalid">Login</button>
              </div>

            </form>

            <div class="login-signup my-4 text-center" data-aos="fade-down" data-aos-duration="1500">
              <span class="text">I am not a member
                <a routerLink="/register">
                  create account
                </a>
              </span>
            </div>

          </mat-card-content>
        </mat-card>

      </div>
    </div>
  </div>
</section>
